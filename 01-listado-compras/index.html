<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado de Comora de Ãštiles
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div id="lista-compras">
			<!-- <h1>{{ header ? header : 'Bienvenido' }}</h1> -->
			<h1>{{ header.toLocaleUpperCase() }}</h1>
			<div>
				<input type="text" placeholder="Agregar nuevo" v-model="newUtil" @keyUp.enter="guardarElemento">
				<button class="btn btn-primary" @click="guardarElemento">Agregar elemento</button>
			</div>
			<ul>
				<li v-for="ele in utiles">{{ele}}</li>
			</ul>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script>
		var app = new Vue({
			el: "#lista-compras",
			data: {
				header: "Listado de utiles",
				newUtil: '',
				utiles: [
					'10 cuadernos',
					'15 lapices',
					'5 cajas de colores'
				]
			},
			methods: {
				guardarElemento: function () {
					this.utiles.push(this.newUtil);
					this.newUtil = '';
				}
			}
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
